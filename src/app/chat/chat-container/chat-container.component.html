<div class="row h-100 w-100 chat position-relative">

  <app-message-list class="w-100" [messages]="messages"></app-message-list>


  <div class="input-group position-absolute chat-input">
      <input class="form-control border-0" [(ngModel)]="input" placeholder="Type something here..."/>
      <div class="input-group-append">
        <button type="submit" class="btn px-2 bg-white">
          <fa-icon [icon]="faPaperPlane"></fa-icon>
        </button>
      </div>
    </div>

</div>
